<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Particle SandBox</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Particle Simulator</h1>
		</header>
			<section id="content">
				<canvas id="Platformer" data-processing-sources="Platformer.pde Player.pde">
				</canvas>
		    </section>
	    <footer>
		    WASD to change initial velocity | Q to change particle type | Space to pause
	    </footer>
	</body>
</html>
